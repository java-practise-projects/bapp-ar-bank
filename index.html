          <span class="font-extrabold text-violet-600">Bap Er Bank!!!</span> </h1>

            <input type="submit" value="Submit" id="btn-submit" class="bg-amber-400 font-medium text-white rounded-lg px-8 py-3 text-2xl hover:bg-amber-600 hover:cursor-pointer ">
        </div>
     </section>
    </main>
    <script src="js/login.js"></script>
